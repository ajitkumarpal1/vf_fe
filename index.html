<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Shop - Future Commerce</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        neon: {
                            cyan: '#00ffff',
                            purple: '#8b5cf6',
                            pink: '#ec4899',
                            green: '#10b981'
                        }
                    },
                    animation: {
                        'float': 'float 6s ease-in-out infinite',
                        'glow': 'glow 2s ease-in-out infinite alternate',
                        'slide-up': 'slideUp 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275)',
                        'fade-in': 'fadeIn 0.3s ease'
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0f0f23;
            --bg-secondary: #1a1a3e;
            --bg-card: rgba(255, 255, 255, 0.08);
            --bg-glass: rgba(255, 255, 255, 0.05);
            --text-primary: #ffffff;
            --text-secondary: #a1a1aa;
            --text-accent: #fbbf24;
            --neon-cyan: #00ffff;
            --neon-purple: #8b5cf6;
            --neon-pink: #ec4899;
            --neon-green: #10b981;
            --gradient-primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --gradient-neon: linear-gradient(135deg, #00ffff 0%, #8b5cf6 50%, #ec4899 100%);
            --gradient-success: linear-gradient(135deg, #10b981 0%, #059669 100%);
            --gradient-danger: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            --shadow-neon: 0 0 30px rgba(0, 255, 255, 0.3);
            --shadow-card: 0 8px 32px rgba(0, 0, 0, 0.3);
            --shadow-heavy: 0 20px 60px rgba(0, 0, 0, 0.4);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            background: radial-gradient(circle at 20% 80%, #1a1a3e 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, #2d1b69 0%, transparent 50%),
                        radial-gradient(circle at 40% 40%, #1e293b 0%, transparent 50%);
        }

        .floating-shapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .shape {
            position: absolute;
            opacity: 0.1;
            animation: float 8s ease-in-out infinite;
        }

        .shape-1 {
            width: 100px;
            height: 100px;
            background: linear-gradient(45deg, var(--neon-cyan), var(--neon-purple));
            border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
            top: 20%;
            left: 10%;
            animation-delay: -2s;
        }

        .shape-2 {
            width: 80px;
            height: 80px;
            background: linear-gradient(45deg, var(--neon-pink), var(--neon-green));
            border-radius: 50%;
            top: 60%;
            right: 15%;
            animation-delay: -4s;
        }

        .shape-3 {
            width: 120px;
            height: 60px;
            background: linear-gradient(45deg, var(--neon-purple), var(--neon-pink));
            border-radius: 50px;
            top: 80%;
            left: 60%;
            animation-delay: -6s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-20px) rotate(120deg); }
            66% { transform: translateY(10px) rotate(240deg); }
        }

        @keyframes glow {
            from { box-shadow: 0 0 20px rgba(0, 255, 255, 0.3); }
            to { box-shadow: 0 0 40px rgba(139, 92, 246, 0.6); }
        }

        @keyframes slideUp {
            from { transform: translateY(50px) scale(0.9); opacity: 0; }
            to { transform: translateY(0) scale(1); opacity: 1; }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Header */
        .header {
            background: rgba(15, 15, 35, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
            padding: 1rem 0;
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 2rem;
        }

        .logo {
            font-size: 2rem;
            font-weight: 900;
            background: var(--gradient-neon);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
            animation: glow 3s ease-in-out infinite alternate;
        }

        .search-container {
            flex: 1;
            max-width: 500px;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 1rem 1.5rem 1rem 3.5rem;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 2rem;
            background: var(--bg-glass);
            backdrop-filter: blur(10px);
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--neon-cyan);
            box-shadow: var(--shadow-neon);
            transform: translateY(-2px);
        }

        .search-input::placeholder {
            color: var(--text-secondary);
        }

        .search-icon {
            position: absolute;
            left: 1.25rem;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.25rem;
            color: var(--text-secondary);
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .view-toggle {
            display: flex;
            background: var(--bg-glass);
            backdrop-filter: blur(10px);
            border-radius: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 0.25rem;
        }

        .view-btn {
            padding: 0.75rem 1rem;
            border: none;
            background: transparent;
            border-radius: 1.25rem;
            cursor: pointer;
            transition: all 0.3s ease;
            color: var(--text-secondary);
            font-size: 1rem;
        }

        .view-btn.active {
            background: var(--gradient-neon);
            color: white;
            box-shadow: 0 4px 15px rgba(0, 255, 255, 0.3);
        }

        .cart-button {
            background: var(--gradient-success);
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 2rem;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
            position: relative;
            box-shadow: var(--shadow-card);
        }

        .cart-button:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-heavy);
        }

        .cart-count {
            background: var(--neon-pink);
            color: white;
            border-radius: 50%;
            padding: 0.25rem 0.5rem;
            font-size: 0.75rem;
            font-weight: bold;
            min-width: 1.25rem;
            text-align: center;
            position: absolute;
            top: -0.5rem;
            right: -0.5rem;
            animation: glow 2s ease-in-out infinite alternate;
        }

        /* Container */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2.5rem 2rem;
        }

        .filters-section {
            display: flex;
            gap: 1.25rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            align-items: center;
            justify-content: flex-end;
        }

        .sort-select {
            padding: 0.75rem 1rem;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 1.25rem;
            background: var(--bg-glass);
            backdrop-filter: blur(10px);
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .sort-select:focus {
            outline: none;
            border-color: var(--neon-purple);
            box-shadow: 0 0 20px rgba(139, 92, 246, 0.4);
        }

        .sort-select option {
            background: var(--bg-secondary);
            color: var(--text-primary);
        }

        /* Products Grid */
        .products-grid {
            display: grid;
            gap: 2rem;
            margin-bottom: 2.5rem;
            transition: all 0.3s ease;
        }

        .grid-view {
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
        }

        .list-view {
            grid-template-columns: 1fr;
        }

        .product-card {
            background: var(--bg-card);
            backdrop-filter: blur(20px);
            border-radius: 1.5rem;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
            position: relative;
            opacity: 0;
        }

        .product-card:hover {
            transform: translateY(-15px) scale(1.02);
            box-shadow: var(--shadow-heavy);
            border-color: var(--neon-cyan);
        }

        .product-card.list-view {
            display: flex;
            max-height: 250px;
        }

        .product-card.list-view .image-gallery {
            width: 300px;
            flex-shrink: 0;
        }

        .product-card.list-view .product-info {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .image-gallery {
            position: relative;
            height: 320px;
            background: linear-gradient(135deg, #1e293b, #334155);
            overflow: hidden;
        }

        .product-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            transition: all 0.5s ease;
        }

        .product-card:hover .product-image {
            transform: scale(1.1);
            filter: brightness(1.1);
        }

        .image-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(0, 255, 255, 0.1), rgba(139, 92, 246, 0.1));
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .product-card:hover .image-overlay {
            opacity: 1;
        }

        .quick-actions {
            position: absolute;
            top: 1rem;
            right: 1rem;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            opacity: 0;
            transform: translateX(20px);
            transition: all 0.3s ease;
        }

        .product-card:hover .quick-actions {
            opacity: 1;
            transform: translateX(0);
        }

        .quick-btn {
            width: 3rem;
            height: 3rem;
            border-radius: 50%;
            border: none;
            background: var(--bg-card);
            backdrop-filter: blur(10px);
            color: var(--text-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 1.125rem;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .quick-btn:hover {
            transform: scale(1.1);
            background: var(--gradient-neon);
            box-shadow: var(--shadow-neon);
        }

        .image-navigation {
            position: absolute;
            bottom: 1rem;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 0.5rem;
        }

        .image-dot {
            width: 0.75rem;
            height: 0.75rem;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.4);
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .image-dot.active {
            background: var(--neon-cyan);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.8);
            transform: scale(1.3);
        }

        .image-counter {
            position: absolute;
            top: 1rem;
            left: 1rem;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 0.5rem 0.75rem;
            border-radius: 1rem;
            font-size: 0.75rem;
            font-weight: 600;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .product-info {
            padding: 1.5rem;
        }

        .product-category {
            color: var(--neon-cyan);
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 0.5rem;
        }

        .product-name {
            font-size: 1.375rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 0.75rem;
            line-height: 1.3;
        }

        .product-description {
            color: var(--text-secondary);
            font-size: 0.875rem;
            margin-bottom: 1rem;
            line-height: 1.6;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .product-price {
            font-size: 1.75rem;
            font-weight: 800;
            background: var(--gradient-success);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1.25rem;
        }

        .product-actions {
            display: flex;
            gap: 0.75rem;
            align-items: center;
        }

        .add-to-cart-btn {
            background: var(--gradient-neon);
            color: white;
            padding: 0.875rem 1.5rem;
            border: none;
            border-radius: 2rem;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            flex: 1;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .add-to-cart-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-neon);
        }

        .add-to-cart-btn:disabled {
            background: linear-gradient(135deg, #6b7280, #4b5563);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .view-details-btn {
            background: var(--bg-glass);
            backdrop-filter: blur(10px);
            color: var(--text-primary);
            padding: 0.875rem;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 2rem;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .view-details-btn:hover {
            background: var(--bg-card);
            border-color: var(--neon-purple);
            transform: translateY(-2px);
        }

        .out-of-stock-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.125rem;
            font-weight: bold;
            backdrop-filter: blur(5px);
        }

        /* Product Modal */
        .product-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }

        .product-modal-content {
            background: var(--bg-secondary);
            backdrop-filter: blur(30px);
            width: 95%;
            max-width: 1200px;
            margin: 2% auto;
            border-radius: 2rem;
            overflow: hidden;
            max-height: 90vh;
            overflow-y: auto;
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: slideUp 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .modal-header {
            background: var(--gradient-neon);
            padding: 1.5rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h2 {
            font-size: 1.75rem;
            font-weight: 800;
            color: white;
        }

        .close-modal {
            width: 3rem;
            height: 3rem;
            border-radius: 50%;
            border: none;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .close-modal:hover {
            transform: scale(1.1) rotate(90deg);
            background: var(--gradient-danger);
        }

        .modal-body {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2.5rem;
            padding: 2rem;
        }

        /* Enhanced Image Gallery */
        .modal-image-gallery {
            position: relative;
        }

        .modal-main-image-container {
            position: relative;
            border-radius: 1rem;
            overflow: hidden;
            box-shadow: var(--shadow-card);
            background: var(--bg-glass);
        }

        .modal-main-image {
            width: 100%;
            height: 400px;
            object-fit: contain;
            cursor: zoom-in;
            transition: transform 0.3s ease;
        }

        .modal-main-image:hover {
            transform: scale(1.05);
        }

        .modal-nav-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 3rem;
            height: 3rem;
            border-radius: 50%;
            border: none;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            color: white;
            font-size: 1.25rem;
            cursor: pointer;
            transition: all 0.3s ease;
            opacity: 0;
        }

        .modal-image-gallery:hover .modal-nav-btn {
            opacity: 1;
        }

        .modal-nav-btn:hover {
            background: var(--gradient-neon);
            transform: translateY(-50%) scale(1.1);
        }

        .modal-nav-prev {
            left: 1rem;
        }

        .modal-nav-next {
            right: 1rem;
        }

        .modal-thumbnail-strip {
            display: flex;
            gap: 0.75rem;
            margin-top: 1rem;
            overflow-x: auto;
            padding: 0.75rem 0;
            scrollbar-width: thin;
            scrollbar-color: rgba(255, 255, 255, 0.3) transparent;
        }

        .modal-thumbnail-strip::-webkit-scrollbar {
            height: 4px;
        }

        .modal-thumbnail-strip::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
        }

        .modal-thumbnail-strip::-webkit-scrollbar-thumb {
            background: var(--neon-cyan);
            border-radius: 2px;
        }

        .modal-thumbnail {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 0.75rem;
            cursor: pointer;
            opacity: 0.6;
            transition: all 0.3s ease;
            flex-shrink: 0;
            border: 2px solid transparent;
        }

        .modal-thumbnail.active {
            opacity: 1;
            transform: scale(1.1);
            border-color: var(--neon-cyan);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        }

        .modal-thumbnail:hover {
            opacity: 1;
            transform: scale(1.05);
        }

        .modal-product-info h2 {
            font-size: 2rem;
            font-weight: 800;
            color: var(--text-primary);
            margin-bottom: 0.75rem;
        }

        .modal-product-category {
            color: var(--neon-purple);
            font-size: 0.875rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 1rem;
        }

        .modal-product-price {
            font-size: 2.25rem;
            font-weight: 800;
            background: var(--gradient-success);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1.25rem;
        }

        .modal-product-description {
            color: var(--text-secondary);
            font-size: 1rem;
            line-height: 1.8;
            margin-bottom: 2rem;
        }

        .modal-actions {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .modal-add-to-cart {
            background: var(--gradient-neon);
            color: white;
            padding: 1.125rem 2.25rem;
            border: none;
            border-radius: 2rem;
            cursor: pointer;
            font-size: 1.125rem;
            font-weight: 600;
            flex: 1;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .modal-add-to-cart:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-neon);
        }

        /* Zoom Modal with Enhanced Carousel */
        .zoom-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 2000;
            animation: fadeIn 0.3s ease;
        }

        .zoom-content {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .zoom-image-container {
            position: relative;
            max-width: 90%;
            max-height: 90%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .zoom-image {
            max-width: 100%;
            max-height: 90vh;
            object-fit: contain;
            border-radius: 1rem;
            box-shadow: var(--shadow-heavy);
            transition: transform 0.3s ease;
        }

        .zoom-nav-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 4rem;
            height: 4rem;
            border-radius: 50%;
            border: none;
            background: rgba(15, 15, 35, 0.8);
            backdrop-filter: blur(20px);
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .zoom-nav-btn:hover {
            background: var(--gradient-neon);
            transform: translateY(-50%) scale(1.1);
            box-shadow: var(--shadow-neon);
        }

        .zoom-nav-prev {
            left: 2rem;
        }

        .zoom-nav-next {
            right: 2rem;
        }

        .zoom-close {
            position: fixed;
            top: 2rem;
            right: 2rem;
            width: 4rem;
            height: 4rem;
            border-radius: 50%;
            border: none;
            background: var(--gradient-danger);
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 2001;
        }

        .zoom-close:hover {
            transform: scale(1.1) rotate(90deg);
        }

        .zoom-image-info {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);

        /* Toast Notifications */

        @keyframes heartbeat {
            0% { transform: scale(1); }

        /* Custom Scrollbar */

        }

        }

        ::-webkit-scrollbar-thumb {
            background: var(--gradient-neon);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--neon-cyan);
        }

        /* Glassmorphism effects */
        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);

        /* Micro-interactions */
        .hover-lift {
            transition: transform 0.2s ease;
        }

        .hover-lift:hover {
            transform: translateY(-2px);

        /* Focus states for accessibility */
        button:focus,
        input:focus,
        select:focus {
            outline: 2px solid var(--neon-cyan);
            outline-offset: 2px;
        }

        .product-card:focus {
            outline: 2px solid var(--neon-cyan);
            outline-offset: 4px;
            transform: translateY(-5px) scale(1.02);

    </style>
</head>

<body>
    <!-- Animated Background -->
    <div class="bg-animation"></div>
    <div class="floating-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
    </div>

    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="logo">‚ö° NEXUS</div>
            <div class="search-container">
                <div class="search-icon">üîç</div>
                <input type="text" id="searchInput" class="search-input" placeholder="Search the future...">
            </div>
            <div class="header-actions">
                <div class="view-toggle glass-card">
                    <button class="view-btn active" onclick="toggleView('grid')" title="Grid View">‚äû</button>
                    <button class="view-btn" onclick="toggleView('list')" title="List View">‚ò∞</button>
                </div>
                <button onclick="openCart()" style="overflow: visible;" class="cart-button hover-lift">
                    <span>üõí</span>
                    <span>Cart</span>
                    <span id="cartCount" class="cart-count">0</span>
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container">
        <!-- Filters Section -->
        <div class="filters-section">
            <select class="sort-select glass-card" id="sortSelect" onchange="sortProducts()">
                <option value="">Sort by</option>
                <option value="price-low">Price: Low to High</option>
                <option value="price-high">Price: High to Low</option>
                <option value="name">Name A-Z</option>
                <option value="newest">Newest First</option>
            </select>
        </div>

        <!-- Loading -->
        <div id="loading" class="loading">
            <div class="loading-spinner"></div>
            <p>Loading quantum products...</p>
        </div>

        <!-- Products Grid -->
        <div id="productsGrid" class="products-grid grid-view">
            <!-- Products will be loaded here -->
        </div>
    </main>

    <!-- Product Detail Modal -->
    <div id="productModal" class="product-modal">
        <div class="product-modal-content">
            <div class="modal-header">
                <h2>Product Nexus</h2>
                <button onclick="closeProductModal()" class="close-modal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="modal-image-gallery">
                    <div class="modal-main-image-container">
                        <img id="modalMainImage" src="" alt="" class="modal-main-image" onclick="openZoomCarousel(0)">
                        <button class="modal-nav-btn modal-nav-prev" onclick="navigateModalImage(-1)">‚Äπ</button>
                        <button class="modal-nav-btn modal-nav-next" onclick="navigateModalImage(1)">‚Ä∫</button>
                    </div>
                    <div id="modalThumbnailStrip" class="modal-thumbnail-strip">
                        <!-- Thumbnails will be populated here -->
                    </div>
                </div>
                <div class="modal-product-info">
                    <div id="modalProductCategory" class="modal-product-category"></div>
                    <h2 id="modalProductName"></h2>
                    <div id="modalProductPrice" class="modal-product-price"></div>
                    <p id="modalProductDescription" class="modal-product-description"></p>
                    <div class="modal-actions">
                        <button id="modalAddToCart" class="modal-add-to-cart hover-lift">Add to Cart</button>
                        <button class="wishlist-btn quick-btn" onclick="toggleWishlist(currentProduct._id)" title="Add to Wishlist">‚ô°</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Enhanced Image Zoom Modal with Carousel -->
    <div id="zoomModal" class="zoom-modal">
        <button onclick="closeZoomModal()" class="zoom-close">&times;</button>
        <div class="zoom-content">
            <div class="zoom-image-container">
                <img id="zoomImage" src="" alt="" class="zoom-image">
                <button class="zoom-nav-btn zoom-nav-prev" onclick="navigateZoomImage(-1)">‚Äπ</button>
                <button class="zoom-nav-btn zoom-nav-next" onclick="navigateZoomImage(1)">‚Ä∫</button>
            </div>
        </div>
        <div id="zoomImageInfo" class="zoom-image-info">
            <span id="zoomImageCounter">1 / 1</span>
        </div>
    </div>

    <!-- Cart Modal -->
    <div id="cartModal" class="cart-modal">
        <div class="cart-modal-content">
            <div class="cart-header">
                <h2>Shopping Nexus</h2>
                <button onclick="closeCart()" class="close-cart">&times;</button>
            </div>
            <div class="cart-body">
                <div id="cartItems">
                    <!-- Cart items will be displayed here -->
                </div>
                <div id="cartTotal" class="cart-total">
                    Total: ‚Çπ0
                </div>
                <div class="checkout-form">
                    <div class="checkout-actions">
                        <button onclick="checkAvailability()" class="checkout-btn hover-lift">
                            üì± WhatsApp Order
                        </button>
                        <button onclick="clearCart()" class="checkout-btn clear-cart-btn hover-lift">
                            üóëÔ∏è Clear Cart
                        </button>
                    </div>
                    <div id="orderAlert"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast">
        <div class="toast-content">
            <span class="toast-icon"></span>
            <span class="toast-message"></span>
        </div>
    </div>

    <script>
        // Configuration
        const API_BASE = 'http://localhost:5000/api';

        // Global variables
        let products = [];
        let filteredProducts = [];
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        let wishlist = JSON.parse(localStorage.getItem('wishlist')) || [];
        let currentImageIndices = {};
        let currentProduct = null;
        let currentView = 'grid';
        let currentModalImageIndex = 0;
        let currentZoomImageIndex = 0;
        let zoomImages = [];

        // Initialize app
        document.addEventListener('DOMContentLoaded', () => {
            loadProducts();
            updateCartCount();
            setupEventListeners();
        });

        // Setup event listeners
        function setupEventListeners() {
            // Search functionality
            document.getElementById('searchInput').addEventListener('input', (e) => {
                searchProducts(e.target.value);
            });

            // Close modals on outside click
            window.addEventListener('click', (event) => {
                if (event.target.classList.contains('product-modal')) {
                    closeProductModal();
                }
                if (event.target.classList.contains('cart-modal')) {
                    closeCart();
                }
                if (event.target.classList.contains('zoom-modal')) {
                    closeZoomModal();
                }
            });

            // Keyboard shortcuts
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') {
                    closeProductModal();
                    closeCart();
                    closeZoomModal();
                }
                // Zoom modal navigation
                if (document.getElementById('zoomModal').style.display === 'block') {
                    if (e.key === 'ArrowLeft') {
                        navigateZoomImage(-1);
                        e.preventDefault();
                    } else if (e.key === 'ArrowRight') {
                        navigateZoomImage(1);
                        e.preventDefault();
                    }
                }
            });

            // Add ripple effect to all buttons
            document.addEventListener('click', (e) => {
                if (e.target.tagName === 'BUTTON') {
                    createRipple(e);
                }
            });
        }

        // Load products
        async function loadProducts() {
            const loading = document.getElementById('loading');
            const grid = document.getElementById('productsGrid');

            loading.style.display = 'block';
            grid.style.display = 'none';

            try {
                const response = await fetch(`${API_BASE}/products`);
                products = await response.json();
                filteredProducts = [...products];

                products.forEach(product => {
                    currentImageIndices[product._id] = 0;
                });

                setTimeout(() => {
                    loading.style.display = 'none';
                    grid.style.display = 'grid';
                    displayProducts();
                }, 1000);

            } catch (error) {
                console.error('Error loading products:', error);
                loading.style.display = 'none';
                grid.style.display = 'grid';
                grid.innerHTML = `
                    <div class="glass-card" style="grid-column: 1/-1; text-align: center; color: white; font-size: 1.125rem; padding: 4rem; border-radius: 1.5rem;">
                        <div style="font-size: 4rem; margin-bottom: 1.25rem;">‚ö†Ô∏è</div>
                        <h3 style="font-size: 1.5rem; margin-bottom: 1rem;">Connection Error</h3>
                        <p style="margin-bottom: 1.5rem;">Unable to connect to the product server</p>
                        <button onclick="loadProducts()" class="checkout-btn hover-lift" style="max-width: 200px;">
                            üîÑ Retry Connection
                        </button>
                    </div>
                `;
            }
        }

        // Display products
        function displayProducts() {
            const grid = document.getElementById('productsGrid');
            grid.innerHTML = '';

            if (filteredProducts.length === 0) {
                grid.innerHTML = `
                    <div class="glass-card" style="grid-column: 1/-1; text-align: center; color: white; font-size: 1.125rem; padding: 4rem; border-radius: 1.5rem;">
                        <div style="font-size: 4rem; margin-bottom: 1.25rem;">üîç</div>
                        <h3 style="font-size: 1.5rem; margin-bottom: 1rem;">No Results Found</h3>
                        <p>Try adjusting your search criteria</p>
                    </div>
                `;
                return;
            }

            filteredProducts.forEach((product, index) => {
                const productCard = createProductCard(product, index);
                grid.appendChild(productCard);
            });

            // Animate cards
            const cards = grid.querySelectorAll('.product-card');
            cards.forEach((card, index) => {
                setTimeout(() => {
                    card.style.opacity = '1';
                    card.style.animation = 'slide-up 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards';
                }, index * 100);
            });
        }

        // Create product card
        function createProductCard(product, index) {
            const productCard = document.createElement('div');
            productCard.className = `product-card ${currentView}-view glass-card`;
            productCard.dataset.productId = product._id;
            productCard.style.opacity = '0';
            productCard.tabIndex = 0;

            let imageHtml = '';
            if (product.images && product.images.length > 0) {
                imageHtml = `
                    <div class="image-gallery">
                        <img src="${API_BASE.replace('/api', '')}/uploads/${product.images[0]}" 
                             alt="${product.name}" class="product-image">
                        <div class="image-overlay"></div>
                        <div class="quick-actions">
                            <button class="quick-btn wishlist-btn ${wishlist.includes(product._id) ? 'active' : ''}" 
                                    onclick="toggleWishlist('${product._id}')" title="Add to Wishlist">
                                ${wishlist.includes(product._id) ? '‚ô•' : '‚ô°'}
                            </button>
                            <button class="quick-btn" onclick="openProductModal('${product._id}')" title="Quick View">üëÅ</button>
                            <button class="quick-btn" onclick="openZoomCarousel('${product._id}', 0)" title="Zoom Gallery">üîç</button>
                        </div>
                        ${product.images.length > 1 ? `
                            <div class="image-counter">1/${product.images.length}</div>
                            <div class="image-navigation">
                                ${product.images.map((_, imgIndex) =>
                    `<div class="image-dot ${imgIndex === 0 ? 'active' : ''}" 
                                         onclick="showProductImage('${product._id}', ${imgIndex})"></div>`
                ).join('')}
                            </div>
                        ` : ''}
                    </div>
                `;
            } else {
                imageHtml = `
                    <div class="image-gallery">
                        <img src="${getPlaceholderImage()}" alt="${product.name}" class="product-image">
                        <div class="image-overlay"></div>
                        <div class="quick-actions">
                            <button class="quick-btn wishlist-btn ${wishlist.includes(product._id) ? 'active' : ''}" 
                                    onclick="toggleWishlist('${product._id}')" title="Add to Wishlist">
                                ${wishlist.includes(product._id) ? '‚ô•' : '‚ô°'}
                            </button>
                            <button class="quick-btn" onclick="openProductModal('${product._id}')" title="Quick View">üëÅ</button>
                        </div>
                    </div>
                `;
            }

            const isOutOfStock = !product.inStock;
            const stockOverlay = isOutOfStock ? '<div class="out-of-stock-overlay">Out of Stock</div>' : '';

            const addToCartButton = isOutOfStock ?
                '<button class="add-to-cart-btn" disabled>Out of Stock</button>' :
                `<button onclick="addToCart('${product._id}')" class="add-to-cart-btn hover-lift">Add to Cart</button>`;

            productCard.innerHTML = `
                ${imageHtml}
                ${stockOverlay}
                <div class="product-info">
                    <div class="product-category">${product.category || 'General'}</div>
                    <div class="product-name">${product.name}</div>
                    <div class="product-description">${product.description || 'No description available'}</div>
                    <div class="product-price">‚Çπ${product.price}</div>
                    <div class="product-actions">
                        ${addToCartButton}
                        <button class="view-details-btn hover-lift" onclick="openProductModal('${product._id}')" title="View Details">‚ÑπÔ∏è</button>
                    </div>
                </div>
            `;

            return productCard;
        }

        // Enhanced image navigation
        function showProductImage(productId, imageIndex) {
            const product = products.find(p => p._id === productId);
            if (!product || !product.images || imageIndex >= product.images.length) return;

            currentImageIndices[productId] = imageIndex;

            const productCard = document.querySelector(`[data-product-id="${productId}"]`);
            const imageElement = productCard.querySelector('.product-image');
            const dots = productCard.querySelectorAll('.image-dot');
            const counter = productCard.querySelector('.image-counter');

            // Smooth transition
            imageElement.style.opacity = '0';
            imageElement.style.transform = 'scale(0.9)';
            
            setTimeout(() => {
                imageElement.src = `${API_BASE.replace('/api', '')}/uploads/${product.images[imageIndex]}`;
                imageElement.style.opacity = '1';
                imageElement.style.transform = 'scale(1)';
            }, 150);

            // Update navigation
            dots.forEach((dot, index) => {
                dot.classList.toggle('active', index === imageIndex);
            });

            if (counter) {
                counter.textContent = `${imageIndex + 1}/${product.images.length}`;
            }
        }

        // Search products
        function searchProducts(query) {
            const searchTerm = query.toLowerCase().trim();

            if (!searchTerm) {
                filteredProducts = [...products];
            } else {
                filteredProducts = products.filter(product => {
                    return product.name.toLowerCase().includes(searchTerm) ||
                        product.description.toLowerCase().includes(searchTerm) ||
                        (product.category && product.category.toLowerCase().includes(searchTerm));
                });
            }

            displayProducts();
        }

        // Sort products
        function sortProducts() {
            const sortValue = document.getElementById('sortSelect').value;

            switch (sortValue) {
                case 'price-low':
                    filteredProducts.sort((a, b) => a.price - b.price);
                    break;
                case 'price-high':
                    filteredProducts.sort((a, b) => b.price - a.price);
                    break;
                case 'name':
                    filteredProducts.sort((a, b) => a.name.localeCompare(b.name));
                    break;
                case 'newest':
                    filteredProducts.sort((a, b) => new Date(b.createdAt || 0) - new Date(a.createdAt || 0));
                    break;
                default:
                    return;
            }

            displayProducts();
        }

        // Toggle view
        function toggleView(view) {
            currentView = view;
            const grid = document.getElementById('productsGrid');

            document.querySelectorAll('.view-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            grid.className = `products-grid ${view}-view`;

            document.querySelectorAll('.product-card').forEach(card => {
                card.className = `product-card ${view}-view glass-card`;
            });
        }

        // Open product modal
        function openProductModal(productId) {
            const product = products.find(p => p._id === productId);
            if (!product) return;

            currentProduct = product;
            currentModalImageIndex = 0;

            document.getElementById('modalProductCategory').textContent = product.category || 'General';
            document.getElementById('modalProductName').textContent = product.name;
            document.getElementById('modalProductPrice').textContent = `‚Çπ${product.price}`;
            document.getElementById('modalProductDescription').textContent = product.description || 'No description available';

            if (product.images && product.images.length > 0) {
                document.getElementById('modalMainImage').src = `${API_BASE.replace('/api', '')}/uploads/${product.images[0]}`;
                setupModalThumbnails(product);
            } else {
                document.getElementById('modalMainImage').src = getPlaceholderImage();
                document.getElementById('modalThumbnailStrip').innerHTML = '';
            }

            // Setup wishlist button
            const wishlistBtn = document.querySelector('.modal-actions .wishlist-btn');
            wishlistBtn.classList.toggle('active', wishlist.includes(productId));
            wishlistBtn.innerHTML = wishlist.includes(productId) ? '‚ô•' : '‚ô°';

            // Setup add to cart button
            const addToCartBtn = document.getElementById('modalAddToCart');
            if (product.inStock) {
                addToCartBtn.disabled = false;
                addToCartBtn.textContent = 'Add to Cart';
                addToCartBtn.onclick = () => addToCart(productId);
            } else {
                addToCartBtn.disabled = true;
                addToCartBtn.textContent = 'Out of Stock';
            }

            document.getElementById('productModal').style.display = 'block';
        }

        // Setup modal thumbnails
        function setupModalThumbnails(product) {
            const thumbnailStrip = document.getElementById('modalThumbnailStrip');
            thumbnailStrip.innerHTML = '';

            if (product.images && product.images.length > 1) {
                product.images.forEach((image, index) => {
                    const thumb = document.createElement('img');
                    thumb.src = `${API_BASE.replace('/api', '')}/uploads/${image}`;
                    thumb.className = `modal-thumbnail ${index === 0 ? 'active' : ''}`;
                    thumb.onclick = () => showModalImage(index);
                    thumbnailStrip.appendChild(thumb);
                });
            }
        }

        // Navigate modal images
        function navigateModalImage(direction) {
            if (!currentProduct || !currentProduct.images || currentProduct.images.length <= 1) return;

            const newIndex = direction > 0 
                ? (currentModalImageIndex + 1) % currentProduct.images.length
                : (currentModalImageIndex - 1 + currentProduct.images.length) % currentProduct.images.length;

            showModalImage(newIndex);
        }

        // Show specific modal image
        function showModalImage(index) {
            if (!currentProduct || !currentProduct.images || index >= currentProduct.images.length) return;

            currentModalImageIndex = index;
            const mainImage = document.getElementById('modalMainImage');
            const thumbnails = document.querySelectorAll('.modal-thumbnail');

            mainImage.style.opacity = '0';
            mainImage.style.transform = 'scale(0.9)';

            setTimeout(() => {
                mainImage.src = `${API_BASE.replace('/api', '')}/uploads/${currentProduct.images[index]}`;
                mainImage.style.opacity = '1';
                mainImage.style.transform = 'scale(1)';
            }, 150);

            thumbnails.forEach((thumb, i) => {
                thumb.classList.toggle('active', i === index);
            });
        }

        // Enhanced zoom carousel functionality
        function openZoomCarousel(productId, startIndex = 0) {
            const product = products.find(p => p._id === productId);
            if (!product) return;

            // Setup zoom images array
            if (product.images && product.images.length > 0) {
                zoomImages = product.images.map(img => `${API_BASE.replace('/api', '')}/uploads/${img}`);
            } else {
                zoomImages = [getPlaceholderImage()];
            }

            currentZoomImageIndex = startIndex;
            showZoomImage(currentZoomImageIndex);
            document.getElementById('zoomModal').style.display = 'block';
        }

        // Navigate zoom images
        function navigateZoomImage(direction) {
            if (zoomImages.length <= 1) return;

            const newIndex = direction > 0 
                ? (currentZoomImageIndex + 1) % zoomImages.length
                : (currentZoomImageIndex - 1 + zoomImages.length) % zoomImages.length;

            showZoomImage(newIndex);
        }

        // Show zoom image
        function showZoomImage(index) {
            if (index < 0 || index >= zoomImages.length) return;

            currentZoomImageIndex = index;
            const zoomImage = document.getElementById('zoomImage');
            const counter = document.getElementById('zoomImageCounter');

            // Smooth transition
            zoomImage.style.opacity = '0';
            zoomImage.style.transform = 'scale(0.9)';

            setTimeout(() => {
                zoomImage.src = zoomImages[index];
                zoomImage.style.opacity = '1';
                zoomImage.style.transform = 'scale(1)';
            }, 150);

            counter.textContent = `${index + 1} / ${zoomImages.length}`;

            // Hide navigation buttons if only one image
            const prevBtn = document.querySelector('.zoom-nav-prev');
            const nextBtn = document.querySelector('.zoom-nav-next');
            
            if (zoomImages.length <= 1) {
                prevBtn.style.display = 'none';
                nextBtn.style.display = 'none';
            } else {
                prevBtn.style.display = 'block';
                nextBtn.style.display = 'block';
            }
        }

        // Close modals
        function closeProductModal() {
            document.getElementById('productModal').style.display = 'none';
            currentProduct = null;
        }

        function closeZoomModal() {
            document.getElementById('zoomModal').style.display = 'none';
            zoomImages = [];
            currentZoomImageIndex = 0;
        }

        // Wishlist functionality
        function toggleWishlist(productId) {
            const index = wishlist.indexOf(productId);
            const product = products.find(p => p._id === productId);

            if (index === -1) {
                wishlist.push(productId);
                showToast('success', `${product.name} added to wishlist!`);
            } else {
                wishlist.splice(index, 1);
                showToast('success', `${product.name} removed from wishlist`);
            }

            localStorage.setItem('wishlist', JSON.stringify(wishlist));

            // Update all wishlist buttons
            document.querySelectorAll(`[onclick*="${productId}"]`).forEach(btn => {
                if (btn.classList.contains('wishlist-btn')) {
                    btn.classList.toggle('active', wishlist.includes(productId));
                    btn.innerHTML = wishlist.includes(productId) ? '‚ô•' : '‚ô°';
                }
            });
        }

        // Add to cart
        function addToCart(productId) {
            const product = products.find(p => p._id === productId);
            if (!product) return;

            const existingItem = cart.find(item => item.id === productId);
            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({
                    id: productId,
                    name: product.name,
                    price: product.price,
                    image: product.images && product.images.length > 0 ? product.images[0] : null,
                    quantity: 1,
                    category: product.category
                });
            }

            localStorage.setItem('cart', JSON.stringify(cart));
            updateCartCount();
            showToast('success', `${product.name} added to cart!`);

            // Button animation
            const button = event.target;
            const originalText = button.textContent;
            
            button.textContent = 'Added! ‚úì';
            button.style.background = 'var(--gradient-success)';
            button.style.transform = 'scale(0.95)';

            setTimeout(() => {
                button.textContent = originalText;
                button.style.background = 'var(--gradient-neon)';
                button.style.transform = '';
            }, 1000);
        }

        // Cart functionality
        function updateCartCount() {
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            const cartCountElement = document.getElementById('cartCount');
            cartCountElement.textContent = totalItems;

            if (totalItems > 0) {
                cartCountElement.style.animation = 'glow 2s ease-in-out infinite alternate';
            }
        }

        function openCart() {
            displayCartItems();
            document.getElementById('cartModal').style.display = 'block';
        }

        function closeCart() {
            document.getElementById('cartModal').style.display = 'none';
        }

        function displayCartItems() {
            const cartItemsContainer = document.getElementById('cartItems');
            const cartTotalContainer = document.getElementById('cartTotal');

            if (cart.length === 0) {
                cartItemsContainer.innerHTML = `
                    <div class="empty-cart">
                        <div class="empty-cart-icon">üõí</div>
                        <h3>Your cart is empty</h3>
                        <p>Discover amazing products in our nexus!</p>
                    </div>
                `;
                cartTotalContainer.textContent = 'Total: ‚Çπ0';
                return;
            }

            let cartHTML = '';
            let total = 0;

            cart.forEach(item => {
                const itemTotal = item.price * item.quantity;
                total += itemTotal;

                cartHTML += `
                    <div class="cart-item glass-card">
                        <img src="${item.image ? `${API_BASE.replace('/api', '')}/uploads/${item.image}` : getPlaceholderImage()}" 
                             alt="${item.name}" class="cart-item-image">
                        <div class="cart-item-info">
                            <div class="cart-item-name">${item.name}</div>
                            <div class="cart-item-price">‚Çπ${item.price} each</div>
                            <div class="quantity-controls">
                                <button class="quantity-btn hover-lift" onclick="updateQuantity('${item.id}', -1)">-</button>
                                <span class="quantity">${item.quantity}</span>
                                <button class="quantity-btn hover-lift" onclick="updateQuantity('${item.id}', 1)">+</button>
                                <button class="remove-item hover-lift" onclick="removeFromCart('${item.id}')">Remove</button>
                            </div>
                        </div>
                        <div style="font-weight: bold; background: var(--gradient-success); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-size: 1.125rem;">
                            ‚Çπ${itemTotal}
                        </div>
                    </div>
                `;
            });

            cartItemsContainer.innerHTML = cartHTML;
            cartTotalContainer.textContent = `Total: ‚Çπ${total}`;
        }

        function updateQuantity(productId, change) {
            const item = cart.find(item => item.id === productId);
            if (!item) return;

            item.quantity += change;
            if (item.quantity <= 0) {
                removeFromCart(productId);
                return;
            }

            localStorage.setItem('cart', JSON.stringify(cart));
            updateCartCount();
            displayCartItems();
        }

        function removeFromCart(productId) {
            const removedItem = cart.find(item => item.id === productId);
            cart = cart.filter(item => item.id !== productId);
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCartCount();
            displayCartItems();

            if (removedItem) {
                showToast('success', `${removedItem.name} removed from cart`);
            }
        }

        // Checkout functionality
        async function checkAvailability() {
            if (cart.length === 0) {
                showToast('error', 'Your cart is empty! Add some products first.');
                return;
            }

            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);

            const enhancedItems = cart.map(cartItem => {
                const product = products.find(p => p._id === cartItem.id);
                return {
                    ...cartItem,
                    category: product ? product.category : 'Unknown',
                    description: product ? product.description : ''
                };
            });

            try {
                showToast('success', 'Preparing your order...');

                const response = await fetch(`${API_BASE}/check-availability`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        items: enhancedItems,
                        total
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    showToast('success', 'Opening WhatsApp...');

                    setTimeout(() => {
                        window.open(data.whatsappUrl, '_blank');
                        showToast('success', 'Order sent! Wait for confirmation on WhatsApp.');
                    }, 1500);
                } else {
                    showToast('error', data.message || 'Failed to send order');
                }
            } catch (error) {
                console.error('Checkout error:', error);
                showToast('error', 'Network error. Please check your connection and try again.');
            }
        }

        function clearCart() {
            if (cart.length === 0) {
                showToast('error', 'Cart is already empty!');
                return;
            }

            if (confirm('Clear all items from cart?')) {
                cart = [];
                localStorage.setItem('cart', JSON.stringify(cart));
                updateCartCount();
                displayCartItems();
                showToast('success', 'Cart cleared successfully!');
            }
        }

        // Toast notification system
        function showToast(type, message) {
            const toast = document.getElementById('toast');
            const icon = toast.querySelector('.toast-icon');
            const messageEl = toast.querySelector('.toast-message');

            messageEl.textContent = message;
            toast.className = `toast toast-${type}`;
            icon.textContent = type === 'success' ? '‚úÖ' : '‚ùå';

            toast.classList.add('show');

            setTimeout(() => {
                toast.classList.remove('show');
            }, 4000);
        }

        // Ripple effect
        function createRipple(event) {
            const button = event.currentTarget;
            const circle = document.createElement('span');
            const diameter = Math.max(button.clientWidth, button.clientHeight);
            const radius = diameter / 2;

            circle.style.width = circle.style.height = `${diameter}px`;
            circle.style.left = `${event.clientX - button.getBoundingClientRect().left - radius}px`;
            circle.style.top = `${event.clientY - button.getBoundingClientRect().top - radius}px`;
            circle.classList.add('ripple');

            const ripple = button.querySelector('.ripple');
            if (ripple) ripple.remove();

            button.appendChild(circle);
        }

        // Placeholder image
        function getPlaceholderImage() {
            return 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMzAwIiBoZWlnaHQ9IjI1MCIgdmlld0JveD0iMCAwIDMwMCAyNTAiIGZpbGw9Im5vbmUiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+CjxyZWN0IHdpZHRoPSIzMDAiIGhlaWdodD0iMjUwIiBmaWxsPSIjMUUyOTNCIi8+CjxjaXJjbGUgY3g9IjE1MCIgY3k9IjEwMCIgcj0iMzAiIGZpbGw9IiM2MzY2RjEiIG9wYWNpdHk9IjAuNSIvPgo8cmVjdCB4PSIxMDAiIHk9IjE0MCIgd2lkdGg9IjEwMCIgaGVpZ2h0PSI2MCIgcng9IjEwIiBmaWxsPSIjNjM2NkYxIiBvcGFjaXR5PSIwLjMiLz4KPHN2Zz4K';
        }

        // Touch/swipe support for mobile
        let touchStartX = 0;
        let touchEndX = 0;

        document.addEventListener('touchstart', e => {
            touchStartX = e.changedTouches[0].screenX;
        });

        document.addEventListener('touchend', e => {
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe(e.target);
        });

        function handleSwipe(element) {
            const swipeThreshold = 50;
            const swipeDistance = touchEndX - touchStartX;

            if (Math.abs(swipeDistance) > swipeThreshold) {
                // Check if we're in zoom modal
                if (document.getElementById('zoomModal').style.display === 'block') {
                    if (swipeDistance > 0) {
                        navigateZoomImage(-1); // Swipe right = previous
                    } else {
                        navigateZoomImage(1); // Swipe left = next
                    }
                    return;
                }

                // Handle product card swipes
                const productCard = element.closest('.product-card');
                if (productCard) {
                    const productId = productCard.dataset.productId;
                    const product = products.find(p => p._id === productId);

                    if (product && product.images && product.images.length > 1) {
                        const currentIndex = currentImageIndices[productId] || 0;
                        let nextIndex;

                        if (swipeDistance > 0) {
                            nextIndex = (currentIndex - 1 + product.images.length) % product.images.length;
                        } else {
                            nextIndex = (currentIndex + 1) % product.images.length;
                        }

                        showProductImage(productId, nextIndex);
                    }
                }
            }
        }

        // Keyboard navigation for zoom modal
        document.addEventListener('keydown', (e) => {
            if (document.getElementById('zoomModal').style.display === 'block') {
                switch(e.key) {
                    case 'ArrowLeft':
                        navigateZoomImage(-1);
                        e.preventDefault();
                        break;
                    case 'ArrowRight':
                        navigateZoomImage(1);
                        e.preventDefault();
                        break;
                    case ' ':
                        navigateZoomImage(1);
                        e.preventDefault();
                        break;
                }
            }
        });

        // Auto-hide navigation buttons in zoom modal
        let hideNavTimeout;
        document.addEventListener('mousemove', () => {
            if (document.getElementById('zoomModal').style.display === 'block') {
                const navBtns = document.querySelectorAll('.zoom-nav-btn');
                navBtns.forEach(btn => btn.style.opacity = '1');
                
                clearTimeout(hideNavTimeout);
                hideNavTimeout = setTimeout(() => {
                    navBtns.forEach(btn => btn.style.opacity = '0.7');
                }, 3000);
            }
        });

        // Performance optimization
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -50px 0px'
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.animation = 'slide-up 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards';
                }
            });
        }, observerOptions);

        // Error handling
        window.addEventListener('error', (event) => {
            console.error('Global error:', event.error);
            showToast('error', 'Something went wrong. Please refresh the page.');
        });

        console.log('üöÄ Nexus Shop UI loaded successfully!');
    </script>
