<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopkeeper Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .login-form {
            background: white;
            max-width: 400px;
            margin: 100px auto;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
        }
        
        .login-form h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
        }
        
        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.2s;
            width: 100%;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .dashboard {
            display: none;
        }
        
        .header {
            background: white;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .header h1 {
            color: #333;
        }
        
        .logout-btn {
            background: #e74c3c;
            padding: 10px 20px;
        }
        
        .logout-btn:hover {
            background: #c0392b;
        }
        
        .dashboard-content {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 30px;
        }
        
        .add-product-form {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            height: fit-content;
        }
        
        .add-product-form h3 {
            margin-bottom: 20px;
            color: #333;
        }
        
        .products-list {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .products-list h3 {
            margin-bottom: 20px;
            color: #333;
        }
        
        .product-item {
            display: flex;
            align-items: center;
            padding: 15px;
            border: 2px solid #f0f0f0;
            border-radius: 10px;
            margin-bottom: 15px;
            transition: all 0.3s;
        }
        
        .product-item:hover {
            border-color: #667eea;
            transform: translateY(-2px);
        }
        
        .product-image {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 8px;
            margin-right: 15px;
        }
        
        .product-info {
            flex: 1;
        }
        
        .product-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }
        
        .product-price {
            color: #27ae60;
            font-weight: 500;
            font-size: 18px;
        }
        
        .product-actions {
            display: flex;
            gap: 10px;
        }
        
        .btn-small {
            padding: 8px 16px;
            font-size: 14px;
        }
        
        .btn-edit {
            background: #f39c12;
        }
        
        .btn-edit:hover {
            background: #e67e22;
        }
        
        .btn-delete {
            background: #e74c3c;
        }
        
        .btn-delete:hover {
            background: #c0392b;
        }
        
        .btn-in-stock {
            background: #27ae60;
        }
        
        .btn-in-stock:hover {
            background: #229954;
        }
        
        .btn-out-stock {
            background: #f39c12;
        }
        
        .btn-out-stock:hover {
            background: #e67e22;
        }
        
        .alert {
            padding: 15px;
            margin: 20px 0;
            border-radius: 8px;
            font-weight: 500;
        }
        
        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        
        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-family: inherit;
            resize: vertical;
            min-height: 100px;
        }
        
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .file-input {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }
        
        .file-input input[type=file] {
            position: absolute;
            left: -9999px;
        }
        
        .file-input label {
            background: #f8f9fa;
            border: 2px dashed #ddd;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            display: block;
            transition: all 0.3s;
        }
        
        .file-input label:hover {
            border-color: #667eea;
            background: #e8f4fd;
        }
        
        .image-preview {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 8px;
            border: 2px solid #ddd;
        }
        
        .image-preview-container {
            position: relative;
            display: inline-block;
            margin: 5px;
        }
        
        .remove-image {
            position: absolute;
            top: -5px;
            right: -5px;
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            font-size: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .product-images-container {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
            flex-wrap: wrap;
        }
        
        .product-image-thumb {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 6px;
            border: 2px solid #ddd;
        }
        
        .stock-status {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
        }
        
        .in-stock {
            background: #d4edda;
            color: #155724;
        }
        
        .out-of-stock {
            background: #f8d7da;
            color: #721c24;
        }
        
        .upload-status {
            margin-top: 10px;
            font-size: 14px;
            color: #666;
        }
        
        @media (max-width: 768px) {
            .dashboard-content {
                grid-template-columns: 1fr;
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .product-item {
                flex-direction: column;
                text-align: center;
            }
            
            .product-image {
                margin-right: 0;
                margin-bottom: 15px;
            }
            
            .product-actions {
                margin-top: 15px;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login Form -->
        <div id="loginForm" class="login-form">
            <h2>Shopkeeper Login</h2>
            <form id="loginFormElement">
                <div class="form-group">
                    <label>Username:</label>
                    <input type="text" id="username" value="shopkeeper" required>
                </div>
                <div class="form-group">
                    <label>Password:</label>
                    <input type="password" id="password" value="shop123" required>
                </div>
                <button type="submit" class="btn">Login</button>
            </form>
            <div id="loginAlert"></div>
        </div>

        <!-- Dashboard -->
        <div id="dashboard" class="dashboard">
            <div class="header">
                <h1>Welcome, Shopkeeper!</h1>
                <button onclick="logout()" class="btn logout-btn">Logout</button>
            </div>
            
            <div class="dashboard-content">
                <!-- Add Product Form -->
                <div class="add-product-form">
                    <h3>Add New Product</h3>
                    <form id="productForm">
                        <div class="form-group">
                            <label>Product Name:</label>
                            <input type="text" id="productName" required>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label>Price (₹):</label>
                                <input type="number" id="productPrice" step="0.01" min="0" required>
                            </div>
                            <div class="form-group">
                                <label>Category:</label>
                                <input type="text" id="productCategory" required>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label>Description:</label>
                            <textarea id="productDescription"></textarea>
                        </div>
                        
                        <div class="form-group">
                            <label>Stock Status:</label>
                            <select id="productInStock">
                                <option value="true">In Stock</option>
                                <option value="false">Out of Stock</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <div class="file-input">
                                <input type="file" id="productImages" name="images" accept="image/*" multiple>
                                <label for="productImages">📷 Choose Product Images (Multiple)</label>
                            </div>
                            <div class="upload-status">Select up to 5 images (max 5MB each)</div>
                            <div id="imagePreview" style="margin-top: 10px; display: flex; flex-wrap: wrap; gap: 10px;"></div>
                        </div>
                        
                        <button type="submit" class="btn">Add Product</button>
                    </form>
                    <div id="productAlert"></div>
                </div>

                <!-- Products List -->
                <div class="products-list">
                    <h3>Your Products</h3>
                    <div id="productsList"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Use relative path for API in production, or keep localhost for development
        // const API_BASE = 'https://vf-be-1.onrender.com/api';
        const API_BASE = 'http://localhost:5000/api';
            
        let authToken = localStorage.getItem('authToken');
        let products = [];

        // Check if already logged in
        if (authToken) {
            showDashboard();
        }

        // Login form handler
        document.getElementById('loginFormElement').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch(`${API_BASE}/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    authToken = data.token;
                    localStorage.setItem('authToken', authToken);
                    showAlert('loginAlert', 'Login successful!', 'success');
                    setTimeout(showDashboard, 1000);
                } else {
                    showAlert('loginAlert', data.message, 'error');
                }
            } catch (error) {
                showAlert('loginAlert', 'Connection error. Make sure server is running.', 'error');
            }
        });

        // Product form handler - FIXED VERSION
        document.getElementById('productForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Get form values with proper validation
            const name = document.getElementById('productName').value.trim();
            const priceValue = document.getElementById('productPrice').value;
            const category = document.getElementById('productCategory').value.trim();
            const description = document.getElementById('productDescription').value.trim();
            const inStock = document.getElementById('productInStock').value;
            
            // Validate required fields
            if (!name) {
                showAlert('productAlert', 'Product name is required!', 'error');
                return;
            }
            
            if (!priceValue || isNaN(parseFloat(priceValue)) || parseFloat(priceValue) <= 0) {
                showAlert('productAlert', 'Please enter a valid price!', 'error');
                return;
            }
            
            if (!category) {
                showAlert('productAlert', 'Category is required!', 'error');
                return;
            }
            
            const formData = new FormData();
            formData.append('name', name);
            formData.append('price', parseFloat(priceValue).toString());
            formData.append('category', category);
            formData.append('description', description);
            formData.append('inStock', inStock);
            
            // Handle multiple images
            const imageFiles = document.getElementById('productImages').files;
            for (let i = 0; i < imageFiles.length; i++) {
                formData.append('images', imageFiles[i]);
            }
            
            try {
                // Show loading state
                const submitBtn = document.querySelector('#productForm button[type="submit"]');
                const originalText = submitBtn.textContent;
                submitBtn.textContent = 'Adding Product...';
                submitBtn.disabled = true;
                
                const response = await fetch(`${API_BASE}/products`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                        // Don't set Content-Type header for FormData - browser will set it automatically with boundary
                    },
                    body: formData
                });
                
                const data = await response.json();
                
                // Restore button state
                submitBtn.textContent = originalText;
                submitBtn.disabled = false;
                
                if (response.ok) {
                    showAlert('productAlert', 'Product added successfully!', 'success');
                    document.getElementById('productForm').reset();
                    document.querySelector('.file-input label').textContent = '📷 Choose Product Images (Multiple)';
                    document.getElementById('imagePreview').innerHTML = '';
                    document.getElementById('productInStock').value = 'true';
                    loadProducts();
                } else {
                    showAlert('productAlert', data.message, 'error');
                }
            } catch (error) {
                // Restore button state
                const submitBtn = document.querySelector('#productForm button[type="submit"]');
                submitBtn.textContent = 'Add Product';
                submitBtn.disabled = false;
                
                showAlert('productAlert', 'Error adding product: ' + error.message, 'error');
            }
        });

        // File input handler for multiple images
        document.getElementById('productImages').addEventListener('change', (e) => {
            const files = Array.from(e.target.files);
            const label = document.querySelector('.file-input label');
            const previewContainer = document.getElementById('imagePreview');
            
            // Validate file sizes
            let validFiles = [];
            let invalidFiles = [];
            
            files.forEach(file => {
                if (file.size > 5 * 1024 * 1024) {
                    invalidFiles.push(file.name);
                } else {
                    validFiles.push(file);
                }
            });
            
            if (invalidFiles.length > 0) {
                showAlert('productAlert', `Some files exceed 5MB limit: ${invalidFiles.join(', ')}`, 'error');
            }
            
            // Update file input with only valid files
            const dt = new DataTransfer();
            validFiles.forEach(file => dt.items.add(file));
            e.target.files = dt.files;
            
            if (validFiles.length > 0) {
                label.textContent = `📷 ${validFiles.length} image(s) selected`;
                
                // Show image previews
                previewContainer.innerHTML = '';
                validFiles.forEach((file, index) => {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        const previewDiv = document.createElement('div');
                        previewDiv.className = 'image-preview-container';
                        previewDiv.innerHTML = `
                            <img src="${e.target.result}" class="image-preview" alt="Preview ${index + 1}">
                            <button type="button" class="remove-image" onclick="removePreviewImage(${index})">×</button>
                        `;
                        previewContainer.appendChild(previewDiv);
                    };
                    reader.readAsDataURL(file);
                });
            } else {
                label.textContent = '📷 Choose Product Images (Multiple)';
                previewContainer.innerHTML = '';
            }
        });

        function removePreviewImage(index) {
            const fileInput = document.getElementById('productImages');
            const files = Array.from(fileInput.files);
            
            // Create new FileList without the removed file
            const dt = new DataTransfer();
            files.forEach((file, i) => {
                if (i !== index) {
                    dt.items.add(file);
                }
            });
            
            fileInput.files = dt.files;
            
            // Trigger change event to update preview
            fileInput.dispatchEvent(new Event('change'));
        }

        function showDashboard() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('dashboard').style.display = 'block';
            loadProducts();
        }

        function logout() {
            localStorage.removeItem('authToken');
            authToken = null;
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('dashboard').style.display = 'none';
        }

        async function loadProducts() {
            try {
                const response = await fetch(`${API_BASE}/products`);
                products = await response.json();
                
                const productsList = document.getElementById('productsList');
                productsList.innerHTML = '';
                
                if (products.length === 0) {
                    productsList.innerHTML = '<div style="text-align: center; padding: 20px; color: #666;">No products found. Add your first product!</div>';
                    return;
                }
                
                products.forEach(product => {
                    const productElement = document.createElement('div');
                    productElement.className = 'product-item';
                    productElement.id = `product-${product._id}`;
                    
                    // Handle multiple images display
                    let imageHtml = '';
                    if (product.images && product.images.length > 0) {
                        imageHtml = `<img src="${API_BASE.replace('/api', '')}/uploads/${product.images[0]}" alt="${product.name}" class="product-image">`;
                    } else {
                        imageHtml = `<img src="data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iODAiIGhlaWdodD0iODAiIHZpZXdCb3g9IjAgMCA4MCA4MCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPHJlY3Qgd2lkdGg9IjgwIiBoZWlnaHQ9IjgwIiBmaWxsPSIjRjBGMEYwIi8+CjxwYXRoIGQ9Ik00MCAyNUM0MyAyNSA0NSAyNyA0NSAzMFY1MEM0NSA1MyA0MyA1NSA0MCA1NUgzMEMyNyA1NSAyNSA1MyAyNSA1MFYzMEMyNSAyNyAyNyAyNSAzMCAyNUg0MFoiIGZpbGw9IiNEREREREQiLz4KPHN2Zz4K" alt="${product.name}" class="product-image">`;
                    }
                    
                    productElement.innerHTML = `
                        <div style="text-align: center;">
                            ${imageHtml}
                            ${product.images && product.images.length > 1 ? 
                                `<div style="font-size: 12px; color: #666; margin-top: 5px;">+${product.images.length - 1} more</div>` : ''
                            }
                        </div>
                        <div class="product-info">
                            <div class="product-name">${product.name}</div>
                            <div class="product-price">₹${product.price}</div>
                            <div style="color: #666; margin-top: 5px;">${product.category}</div>
                            <div style="margin-top: 5px;">
                                <span class="stock-status ${product.inStock ? 'in-stock' : 'out-of-stock'}">
                                    ${product.inStock ? 'In Stock' : 'Out of Stock'}
                                </span>
                            </div>
                            ${product.description ? `<div style="color: #777; margin-top: 5px; font-size: 14px;">${product.description}</div>` : ''}
                            
                            ${product.images && product.images.length > 1 ? 
                                `<div class="product-images-container" style="margin-top: 10px;">
                                    ${product.images.slice(1, 4).map(img => 
                                        `<img src="${API_BASE.replace('/api', '')}/uploads/${img}" class="product-image-thumb" alt="${product.name}">`
                                    ).join('')}
                                    ${product.images.length > 4 ? 
                                        `<div style="width: 60px; height: 60px; display: flex; align-items: center; justify-content: center; background: #f0f0f0; border-radius: 6px; font-size: 12px;">
                                            +${product.images.length - 4}
                                        </div>` : ''
                                    }
                                </div>` : ''
                            }
                        </div>
                        <div class="product-actions">
                            <button onclick="toggleStock('${product._id}', ${!product.inStock})" 
                                    class="btn btn-small ${product.inStock ? 'btn-out-stock' : 'btn-in-stock'}">
                                ${product.inStock ? 'Mark Out of Stock' : 'Mark In Stock'}
                            </button>
                            <button onclick="deleteProduct('${product._id}')" class="btn btn-small btn-delete">Delete</button>
                        </div>
                    `;
                    productsList.appendChild(productElement);
                });
            } catch (error) {
                console.error('Error loading products:', error);
                document.getElementById('productsList').innerHTML = 
                    '<div style="text-align: center; padding: 20px; color: #e74c3c;">Error loading products. Make sure server is running.</div>';
            }
        }

        async function toggleStock(productId, newStockStatus) {
            try {
                const response = await fetch(`${API_BASE}/products/${productId}/stock`, {
                    method: 'PATCH',
                    headers: {
                        'Authorization': `Bearer ${authToken}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ inStock: newStockStatus })
                });

                const data = await response.json();

                if (response.ok) {
                    showAlert('productAlert', data.message, 'success');
                    // Update the UI immediately
                    const productElement = document.getElementById(`product-${productId}`);
                    if (productElement) {
                        // Update stock status badge
                        const stockBadge = productElement.querySelector('.stock-status');
                        if (stockBadge) {
                            stockBadge.className = `stock-status ${newStockStatus ? 'in-stock' : 'out-of-stock'}`;
                            stockBadge.textContent = newStockStatus ? 'In Stock' : 'Out of Stock';
                        }
                        
                        // Update button
                        const stockButton = productElement.querySelector(`[onclick*="toggleStock('${productId}',"]`);
                        if (stockButton) {
                            stockButton.className = `btn btn-small ${newStockStatus ? 'btn-out-stock' : 'btn-in-stock'}`;
                            stockButton.textContent = newStockStatus ? 'Mark Out of Stock' : 'Mark In Stock';
                            stockButton.setAttribute('onclick', `toggleStock('${productId}', ${!newStockStatus})`);
                        }
                    }
                } else {
                    showAlert('productAlert', data.message, 'error');
                }
            } catch (error) {
                showAlert('productAlert', 'Error updating stock status', 'error');
            }
        }

        async function deleteProduct(id) {
            if (!confirm('Are you sure you want to delete this product?')) return;
            
            try {
                const response = await fetch(`${API_BASE}/products/${id}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });
                
                if (response.ok) {
                    // Remove the product from the DOM
                    const productElement = document.getElementById(`product-${id}`);
                    if (productElement) {
                        productElement.remove();
                    }
                    
                    // Check if no products left
                    if (document.querySelectorAll('.product-item').length === 0) {
                        document.getElementById('productsList').innerHTML = 
                            '<div style="text-align: center; padding: 20px; color: #666;">No products found. Add your first product!</div>';
                    }
                    
                    showAlert('productAlert', 'Product deleted successfully!', 'success');
                } else {
                    const data = await response.json();
                    showAlert('productAlert', data.message, 'error');
                }
            } catch (error) {
                showAlert('productAlert', 'Error deleting product', 'error');
            }
        }

        function showAlert(containerId, message, type) {
            const container = document.getElementById(containerId);
            container.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
            setTimeout(() => {
                container.innerHTML = '';
            }, 5000);
        }
    </script>
</body>
</html>
